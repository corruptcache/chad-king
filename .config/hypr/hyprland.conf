# --- CHAD-KING DISPATCHERS ---

# Workspace 2: The Build (Sarcophagus Dev)
bind = SUPER_ALT, D, workspace, 2
bind = SUPER_ALT, D, exec, ghostty -e nvim

# Workspace 3: Mission Control (Telemetry)
# Launches 3-pane split: btop, tshark, and scratchpad
bind = SUPER_ALT, C, workspace, 3
bind = SUPER_ALT, C, exec, ghostty -e tmux new-session -A -s mission_control

# Workspace 7: AI Agent (Inference)
bind = SUPER, 7, workspace, 7
bind = SUPER, 7, exec, ghostty -e aichat

# Global Project Warp Drive (Tmux Sessionizer)
bind = CONTROL, F, exec, ~/chad-king/scripts/tmux-sessionizer.sh
